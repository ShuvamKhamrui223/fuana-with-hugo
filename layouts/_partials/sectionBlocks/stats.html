<section class="inline-padding block-padding bg-white">
  {{$currentLang:= site.Language.Lang}}
  <ul class="w-full flex flex-col md:flex-row items-center gap-10 md:gap-4 md:justify-between">
    {{ range site.Data.sections.stats }}
    <li class="flex flex-col gap-4 items-center md:items-start">
      <h2 class="text-2xl  md:text-5xl text-black text-center">{{.highlight}}</h2>
      <p class="text-gray text-lg">{{index .title $currentLang}}</p>
    </li>
    {{ end }}
  </ul>
</section>

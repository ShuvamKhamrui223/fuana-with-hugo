<div class="w-full sm:max-w-96 flex flex-col gap-4 bg-dark-green p-10 rounded-2xl">
  {{$currentLang:= .Site.Language.Lang}} {{$newsletterFormContent:=
  .Site.Data.layout.footer.newsletterForm}}
  <h4 class="text-white text-xl capitalize">
    {{index $newsletterFormContent.heading $currentLang}}
  </h4>
  <p class="text-gray text-sm">
    {{index $newsletterFormContent.description $currentLang}}
  </p>

  <input
    type="email"
    name=""
    class="bg-white px-4 py-3 mt-4 rounded-2xl first-letter:capitalize"
    placeholder="{{ index $newsletterFormContent.inputPlaceholder $currentLang }}"
    id=""
  />

  <button
    class="{{$newsletterFormContent.formButton.style}} reverse first-letter:uppercase w-full mt-2"
  >
    {{index $newsletterFormContent.formButton.label $currentLang}}
  </button>
</div>
